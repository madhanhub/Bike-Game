<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crash game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game_area">
        <div class="road" id="road">
            <div class="object can" id="can">
                <img src="./accets//download (1).jpeg" alt="Can">
            </div>
           
            <div class="bike" id="bike">
                <img src="./accets/motorcycle-vector-top-view-11549741600y0gydsuygp.png" alt="Bike">
            </div>
            
            <div class="object human" id="human">
                <img src="./accets/download.jpeg" alt="Human">
            </div>
        </div>
    </div>
    <div class="score">Score: <span id="Score">0</span></div>
    <script src="script.js"></script>
</body>
</html>
